  - luna_pinyin.sogou_computer  # 搜狗计算机网络工程词库+开发大神专用词库+计算机专业词库+计算机名词+计算机词汇大全+电脑专业术语+电脑词汇大全+程序猿词库
  - luna_pinyin.cn_en         # 常用的中英混和词语
